<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet" />
    <script src="script.js"></script>
    <title>Checklist</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="main">

        <!-- Selecionar Ocorrência -->
        <div>
            <span>
                <input type="number" class="selecionar_coletiva" placeholder="Pesquisar nº da Ocorrência">
                <div id="lupa">
                    <img src="imagens/consultar.png" style="margin-top: 9px">
                </div>
                </input>
            </span>
        </div>


        <!-- Lista -->
        <div id="myDIV" class="header">
            <input type="text" id="myInput" placeholder="Tarefa a realizar">
            <span onclick="newElement()" class="addBtn">Adicionar</span>
        </div>
        <ul id="MyUL">
            <li>Verificar material necessário</li>
            <li>Chegada ao local</li>
            <li>Adicionar equipa</li>
            <li>Analisar o terreno</li>
        </ul>


        <!-- Botão de Notificações -->
        <button class="notificacoes" onclick="myFunction()">
            <img src="imagens/notificacoes.png">  
        </button>


        <!-- Barra de Navegação -->
        <a href="menu_ocorrencias.html">
            <button class="voltar"> 
                <img src="imagens/voltar.png">
            </button>
        </a>

        <a href="menu_auditor.html">
            <button class="home">
                <img src="imagens/home.png">
            </button>
        </a>
        <a href="menu_auditor.html">
            <button class="confirmar"> <!-- ver o que tem de fazer-->
                <img src="imagens/confirmar.png">
            </button>
        </a>
    </div>

    <script>
        // Create a "close" button and append it to each list item
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("×");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // Click on a close button to hide the current list item
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function() {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }

        // Add a "checked" symbol when clicking on a list item
        var list = document.querySelector('ul');
        list.addEventListener('click', function(ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);

        // Create a new list item when clicking on the "Add" button
        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("myInput").value;
            var t = document.createTextNode(inputValue);
            li.appendChild(t);
            if (inputValue === '') {
                alert("You must write something!");
            }
            else {
                document.getElementById("MyUL").appendChild(li);
            }
            document.getElementById("myInput").value = "";

            var span = document.createElement("SPAN");
            var txt = document.createTextNode("×");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        }
    </script>


</body>

</html>
