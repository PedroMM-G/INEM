<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Mulish&display=swap" rel="stylesheet" />
    <link href="estilo.css" rel="stylesheet" />
        <script src="script.js"></script>
    <title>Análise de Terreno</title>
    <meta charset="utf-8">
</head>

<body>
    <div class="main">

        <!-- Botão de notificações -->
        <button class="notificacoes" onclick="myFunction()">
            <img src="imagens/notificacoes.png">
        </button>


        <!-- Descrição -->
        <input type="text" class="descricao_analise" placeholder="Comece a escrever...">
        
        
        <!-- Botão de adicionar fotos-->
        <input type="file" accept="image/*" name="image" id="fotos" onchange="loadFile(event)" style="display: none;">
        <label for="fotos" style="cursor: pointer;">
          <img src="imagens/camera.png" id="fotos">
          </label>
        <img id="output"/>

        
        <!-- Selecionar Ocorrência -->
        <div>
            <span>
                <input type="number" class="selecionar_coletiva" placeholder="Pesquisar nº da Ocorrência">
                <div id="lupa">
                    <img src="imagens/consultar.png" style="margin-top: 9px">
                </div>
                </input>
            </span>
        </div>



        <!-- Barra de Navegação -->
        <a href="menu_ocorrencias.html">
            <button class="voltar">
                <img src="imagens/voltar.png">
            </button>
        </a>

        <a href="menu_auditor.html">
            <button class="home">
                <img src="imagens/home.png">
            </button>
        </a>

        <a href="menu_auditor.html">
            <button class="confirmar"> <!-- ver o que tem de fazer-->
                <img src="imagens/confirmar.png">
            </button>
        </a>
        
        <script>
            var loadFile = function(event) {
	        var image = document.getElementById('output');
	        image.src = URL.createObjectURL(event.target.files[0]);
            };
        </script>

    </div>
</body>

</html>
